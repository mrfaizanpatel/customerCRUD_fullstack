<div class="container centered">
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>
          <button class="btn btn-primary me-2" (click)="opendialogue()">Add Customer</button>
        </th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td></td>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.password }}</td>
        <td>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-warning" (click)="opendialogue(customer)">Edit</button>
            <button type="submit" class="btn btn-sm btn-danger" (click)="softDeleteCust(customer)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container centered">
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of deletedCust">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.password }}</td>
        <td>
          <div class="d-flex gap-3">
            <button class="btn btn-success" (click)="restoreCust(item)">Restore</button>
            <button class="btn btn-danger" (click)="deleteCustomer(item)">Delete Permanently</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
