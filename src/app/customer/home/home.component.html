<div class="container">
  <mat-form-field>
      <input matInput type="text" placeholder="Enter Name">
    </mat-form-field>
    <button mat-flat-button style="float:right;margin :15px" (click)="opendialogue()">Add</button>
    <br>
    <div class="example-container mat-elevation-z8">
      <mat-table  [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
          <mat-cell *matCellDef="let customer"> {{customer.id}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
          <mat-cell *matCellDef="let customer"> {{customer.name}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
          <mat-cell *matCellDef="let customer"> {{customer.email}} </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="password">
          <mat-header-cell *matHeaderCellDef> password </mat-header-cell>
          <mat-cell *matCellDef="let customer"> {{customer.password}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let customer">
            <button mat-button color="accent" (click)="opendialogue(customer)">Edit</button>
            <button mat-button color="warn" (click)="deleteCustomer(customer.id)">Delete</button>
          </mat-cell>
        </ng-container>
       
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let customers; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    
</div>
