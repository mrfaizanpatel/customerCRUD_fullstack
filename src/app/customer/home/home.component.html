
<div class="container centered">

  <table class="table table-striped  table-bordered mt-3">
    <thead class="table-dark">

      <tr>
        <th>   <button class="btn btn-primary" (click)="opendialogue()">Add Customer</button>
        </th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td></td>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.password }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="opendialogue(customer)">Edit</button>
          <button type="submit" class="btn btn-sm btn-danger" (click)="deleteCustomer(customer)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
